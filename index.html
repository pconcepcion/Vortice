<!DOCTYPE html>
<html>
<!-- 
    Exchange the line above for this to enable offline support
    <html manifest="manifest.appcache">

    Please make your homework before doing this:
        http://www.alistapart.com/articles/application-cache-is-a-douchebag/
        http://appcachefacts.info
    
    This might be necessary to set up on your server, to make sure 
    files are updated when the appcache file itself is:
        https://github.com/robnyman/Firefox-OS-Boilerplate-App/blob/gh-pages/.htaccess
 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <title>Vórtice</title>
</head>

<body>

    <header>
        <h1>Vórtice</h1> 
        <div id="install">
            <button>Install</button>
        </div>

        <!-- Icon that will indicate whether you are online or offline - enabled if you are using offline/appcache (see above) -->
        <div id="online-status" title="Online"></div>
    </header>

    <div id="main">

        <h2>Crear partida</h2>

        <fieldset id="create_game">
        <div class="field">
            <label for="game_name">Nombre</label>
            <input id="game_name" name="game_name" type="text" placeholder="Scarface" required="required" /> 
        </div>
        <div class="field">
            <label for="game_system">Sistema</label>
            <input id="game_system" name="game_system" type="text" value="Telaraña" readonly="readonly" /> 
        </div>
        <div class="field">
            <label for="game_num_players">Nº Jugadores</label>
            <input id="game_num_players" name="game_num_players" type="number" min="1" value="2" required="required" /> 
        </div>
        <div class="field">
            <label for="game_description">Descripcion</label>
            <textarea id="game_description" name="game_description"></textarea>
        </div>
        <div class="field">
            <label for="game_instructions">Instrucciones</label>
            <textarea id="game_instructions" name="game_instructions" ></textarea>
        </div>
        <div class="field">
            <label for="game_extras">URL Extras</label>
            <input id="game_extras" name="game_extras" type="url" placeholder="http://vortice.es/scarface" />
            <div><ul id="game_extra_list"></ul></div>
            <button id="add_url" onclick="add_url_field()">Add</button>
        </div>
        </fieldset>
        <div class="field">
            <input id="game_submit" type="submit" value="Guardar" onclick="game_create();" />
        </div>

    </div>

    <footer>
        <ul>
            <li><button id="save-bookmark">Save bookmark</button></li>
            <li><button id="reload" class="reload">Reload</button></li>
        </ul>
    </footer>

    <script type="text/javascript" src="js/base.js"></script>
    <script type="text/javascript" src="js/webapp.js"></script>
    <script type="text/javascript" src="js/offline.js"></script>

    <!-- 
        Loosely based on fxosstub: https://github.com/Jaxo/fxosstub
    -->

</body>
</html>
